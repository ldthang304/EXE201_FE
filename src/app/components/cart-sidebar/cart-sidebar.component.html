@if (cartService.showCart()) {
<div class="fixed inset-0 bg-black bg-opacity-50 z-50" (click)="cartService.toggleCart()">
    <div class="fixed right-0 top-0 h-full w-96 bg-white shadow-xl transform transition-transform"
        (click)="$event.stopPropagation()">
        <div class="p-6 border-b">
            <div class="flex justify-between items-center">
                <h3 class="text-lg font-semibold">Giỏ hàng của bạn</h3>
                <button (click)="cartService.toggleCart()" class="text-gray-500 hover:text-gray-700">✕</button>
            </div>
        </div>
        <div class="p-6 flex-1 overflow-y-auto">
            <p class="text-gray-500 text-center">Giỏ hàng trống</p>
        </div>
        <div class="p-6 border-t">
            <button class="w-full bg-red-600 text-white py-3 rounded-lg font-semibold hover:bg-red-700">
                Thanh toán
            </button>
        </div>
    </div>
</div>
}
